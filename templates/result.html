{% extends 'base.html' %}

{% block content %}

    <h2>ENCRYPTED TEXT</h2>
    <p class="description">(paste this into the GitHub Issue message)</p>
    <div class="encrypted_output">
        <div class="copied">
            <p>ðŸ‘¾ Copied to Clipboard</p>
        </div>
        <div class="copy_to_clipboard" onclick="copyDivToClipboard()">
            <img src="{{url_for('static', filename='img/duplicate.png')}}" />
        </div>
        <p id="a">{{ output[0] }} <br><br> {{ output[1] }}</p>
    </div>

    <script>
        function copyDivToClipboard() {
            var element = document.querySelector('.copied');
            element.classList.add('active');
            element.addEventListener("animationend", () => {
                element.classList.remove('active');
            })
            var range = document.createRange();
            range.selectNode(document.getElementById("a"));
            window.getSelection().removeAllRanges(); // clear current selection
            window.getSelection().addRange(range); // to select text
            document.execCommand("copy");
            window.getSelection().removeAllRanges();// to deselect

        }
    </script>


{% endblock %}
